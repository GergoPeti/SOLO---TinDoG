<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js" type="module"></script>
    <title>TinDoG</title>
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <nav class="nav">
          <img
            src="images/icon-profile.png"
            alt="User's profile picture"
            class="nav-item"
          />
          <img src="images/logo.png" alt="Logo" class="nav-item" />
          <img src="images/icon-chat.png" alt="Chat icon" class="nav-item" />
        </nav>
      </header>

      <section class="main-content">
        <img
          src="images/dog-teddy.jpg"
          alt="Teddy, a dog looking cool."
          class="main-image"
        />
      </section>

      <section class="CTA-btns-container">
        <img src="images/icon-cross.png" alt="Cross icon" class="cta-btn" />
        <img src="images/icon-heart.png" alt="Heart icon" class="cta-btn" />
      </section>
    </div>
  </body>
</html>
