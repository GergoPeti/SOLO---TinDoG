<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js" type="module"></script>
    <title>TinDoG</title>
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <nav class="nav">
          <img
            src="images/icon-profile.png"
            alt="User's profile picture"
            class="nav-item"
          />
          <img src="images/logo.png" alt="Logo" class="nav-item logo" />
          <img src="images/icon-chat.png" alt="Chat icon" class="nav-item" />
        </nav>
      </header>

      <section class="main-content">
        <p class="dog-name">Teddy, 30</p>
        <p class="dog-message">How you doin?</p>

        <img
          src="images/badge-like.png"
          alt="Liked badge"
          class="badge badge-like"
        />
        <img
          src="images/badge-nope.png"
          alt="Liked badge"
          class="badge badge-nope"
        />
      </section>

      <section class="CTA-btns-container">
        <div class="CTA-btns-white-bg cross-icon-bg">
          <img src="images/icon-cross.png" alt="Cross icon" class="cta-btn" />
        </div>
        <div class="CTA-btns-white-bg heart-icon-bg">
          <img src="images/icon-heart.png" alt="Heart icon" class="cta-btn" />
        </div>
      </section>
    </div>
  </body>
</html>
